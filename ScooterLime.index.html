<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ScooterLime.style.css">
    <title>Scooter Lime</title>
  </head>
  <body>
    <!-- immagine sfondo -->
    <img id="sfondo" src="immagini/Sfondo.jpg" alt="">

    <div class="container">
      <header id="colorelime">
        <!-- immagine lime e scritta -->
        <img src="immagini/Lime.png" alt="">
        <h1>Taking Boolean from A to B</h1>
        <!-- pulsanti -->
        <div class="parte1">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina prenotazione</button>
          <button type="button" name="button">Accendi luci</button>
        </div>
      </header>

      <main>
        <!-- prima checkbox -->
        <div class="Monopattino">
          <input id="checkbox" type="checkbox" name="" value="">
          <h2>Monopattino Gino22</h2><br>
          <span>Via Guadalametri - a 220 metri da te</span><br>
          <span>Stato di carica:</span>
          <div id="coloregiallo"></div>
        </div>
        <!-- secondo monopattino -->
        <div class="Monopattino">
          <input id="checkbox" type="checkbox" name="" value="">
          <h2>Monopattino Gino22</h2><br>
          <span>Via Ricciardoni - a 420 metri da te</span><br>
          <span>Stato di carica:</span>
          <div id="coloreverde"></div>
        </div>
        <!-- terzo monopattino -->
        <div class="Monopattino">
          <input id="checkbox" type="checkbox" name="" value="">
          <h2>Monopattino Gino22</h2><br>
          <span>Via Mentarini - a 490 metri da te</span><br>
          <span>Stato di carica:</span>
          <div id="colorerosso"></div>
        </div>
      </main>
    </div>
   </body>
</html>
